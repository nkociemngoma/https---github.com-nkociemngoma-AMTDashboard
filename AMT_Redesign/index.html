<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-sscale=1.0">
    <title>AMT Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="business-outline"></ion-icon></span>
                        <span class="title">Mindworx</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="assets.html">
                        <span class="icon"><ion-icon name="laptop-outline"></ion-icon></span>
                        <span class="title">Assets</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Users</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <!-- search -->
                <div class="search">
                    
                </div>
                    <!-- userImg -->
                <div class="user">
                    <img src="user.png">
                </div>
            </div>

            <!-- cards -->
            <div class="cardBox">
                <div class="card">
                    <div class="iconBx">
                        <ion-icon name="laptop-outline"></ion-icon>
                    </div>
                    <div>
                        <div class="numbers">102</div>
                        <div class="cardName">Assets</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>
                    </div>
                    <div>
                        <div class="numbers">75</div>
                        <div class="cardName">Users</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="iconBx">
                        <ion-icon name="clipboard-outline"></ion-icon>
                    </div>
                    <div>
                        <div class="numbers">11</div>
                        <div class="cardName">Tasks</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                    <div>
                        <div class="numbers">R103,842</div>
                        <div class="cardName">Total Costs</div>
                    </div>
                    
                </div>
            </div>

            <!-- order details list -->
            <div class="details">
                <div class="recentorders">
                    <div class="cardHeader">
                        <h2>Assets Overview</h2>
                        <a href="#" class="btn">View More</a>
                    </div>
                    <div id="chart"></div>
                </div>

                <!-- New Customers -->
                <div class="recentCustomers">
                    <div class="cardHeader">
                    <h2>More Stuff</h2>
                    </div>
                    
                </div>
            </div>       

        </div>

        

    </div>
    <script>
        // MenuToggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        toggle.onclick = function(){
        navigation.classList.toggle('active');
        main.classList.toggle('active');
        }

        //adding a chart

        var options = {
        chart: {
            type: 'area'
        },
        series: [{
            name: 'Laptops',
            data: [30,40,35,50,49,60,70,91,87]
        }],
        xaxis: {
            categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep']
        }
        }

        var chart = new ApexCharts(document.querySelector("#chart"), options);

        chart.render();

        // add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li');
       function activelink(){
          list.forEach((item) =>
          item.classList.remove('hovered'));
          this.classList.add('hovered');
       }       
        list.forEach((item) =>
        item.addEventlistener('mouseover', activelink));

        
    </script>
     
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
